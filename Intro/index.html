<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In the Zone - Visualizing Umpire's Judgement in Baseball</title>
    <script src="d3.js"></script>
    <style>
        /* CSS for styling title and subtitle */
        #logoContainer {
            position: fixed;
            top: -20px; /* Moved higher to the top of the page */
            left: 20px;
            z-index: 1100;
        }

        #subtitle {
            font-size: 1.5em;
            margin-top: 0px;
            padding-top: 0;
            position: fixed;
            top: 30px; /* Positioned closer to the title */
            left: 20px;
            z-index: 1100;
        }

        /* Additional modal and content styles */
        #introModal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #getStartedButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Logo in the upper left corner -->
    <div id="logoContainer">
        <h1 id="siteLogo" class="logo">In the <span style="color: red;">Zone</span></h1>
    </div>

    <!-- Subtitle positioned below the logo -->
    <p id="subtitle">Visualizing Umpire’s Judgement in Baseball</p>

    <!-- Introductory Modal -->
    <div id="introModal" class="modal">
        <div class="modal-content">
            <div class="content-wrapper">
                <img id="introImage" src="images/1.png" alt="Slide 1" class="slide-image">
                <p id="introText" class="slide-text">Welcome to In the Zone! This webtool will take a look at how we can visualize umpire’s judgements in baseball.</p>
                <button id="getStartedButton" class="hidden">Get Started!</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <div id="finalChart"></div>
    </div>

    <script src="anscombe.js"></script>
    <script>
        // JavaScript to adjust the spacing dynamically (similar to d3.js or anscombe.js)
        document.addEventListener('DOMContentLoaded', function () {
            // Adjust subtitle and title styling to reduce space
            const logoContainer = document.getElementById('logoContainer');
            const subtitle = document.getElementById('subtitle');

            if (logoContainer) {
                logoContainer.style.top = '-20px'; // Move the title higher
            }

            if (subtitle) {
                subtitle.style.top = '30px'; // Move the subtitle closer to the title
            }
        });
    </script>
</body>
</html>
